<!DOCTYPE html>
<html>
  <head>
    <title>Brief von Ambros an Burckhardt</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/tei.css">
    <script src="js/CETEI.js"></script>
    <script>
            let c = new CETEI();
            let behaviors = {
                "tei": {
                    "head": function (e) {
                        let level = document.evaluate("count(ancestor::tei-div)", e, null, XPathResult.NUMBER_TYPE, null);
                        let result = document.createElement("h" + (level.numberValue > 7 ? 7: level.numberValue));
                        for (let n of Array. from (e.childNodes)) {
                            result.appendChild(n.cloneNode());
                        }
                        return result;
                    },
                    "rs":[[ "[ref]",[ "<a href=\"$rw@ref\" target=\"_blank\">", "</a>"]]],
                    "lb":["<p>"],
                    "persName":[[ "[ref]",[ "<a href=\"$rw@ref\" target=\"_blank\">", "</a>"]]],
                },

            };
            c.addBehaviors(behaviors);
            c.getHTML5('letter.xml', function (data) {
                document.getElementsByTagName('body')[0].appendChild(data);
            });</script>
  </head>
  <body> </body>
</html>
